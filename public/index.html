<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基金管理助手 - 天天基金API</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <!-- 头部 -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">📈</span>
          <h1>基金管理助手</h1>
        </div>
        <p class="subtitle">轻松追踪您关注的基金</p>
      </div>
    </header>

    <!-- 主内容区 -->
    <main class="main">
      <!-- 资产统计头部 -->
      <section id="statsSection" class="stats-header hidden">
        <div class="stats-main">
          <div class="stats-total">
            <span class="stats-total-label">账户资产</span>
            <span class="stats-total-value" id="totalAmount">¥0.00</span>
          </div>
          <div class="stats-profit">
            <span class="stats-profit-label">当日总收益</span>
            <span class="stats-profit-value" id="todayProfit">¥0.00</span>
          </div>
        </div>
      </section>

      <!-- 列表表头 -->
      <section id="listHeader" class="list-header hidden">
        <div class="list-header-left">基金/持仓</div>
        <div class="list-header-col">当日涨幅</div>
        <div class="list-header-col">当日收益</div>
        <div class="list-header-col">持有收益</div>
        <div class="list-header-action">
          <button id="refreshAllBtn" class="btn-refresh" title="刷新全部">🔄</button>
        </div>
      </section>

      <!-- 基金列表 -->
      <section class="funds-section">
        <div id="fundsList" class="funds-list"></div>
      </section>

      <!-- 空状态提示 -->
      <section id="emptySection" class="empty-section glass-card">
        <div class="empty-state">
          <div class="empty-icon">📭</div>
          <p>暂无基金</p>
          <p class="empty-hint">点击下方按钮添加您关注的基金</p>
        </div>
      </section>
    </main>

    <!-- 浮动添加按钮 -->
    <button id="openModalBtn" class="fab" title="添加基金">
      <span>+</span>
    </button>
  </div>

  <!-- 添加基金弹窗 -->
  <div id="addModal" class="modal hidden">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>添加基金</h3>
        <button id="closeModal" class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <!-- 搜索区域 -->
        <div class="search-group">
          <label>基金代码</label>
          <div class="search-box">
            <input type="text" id="fundCodeInput" placeholder="请输入6位基金代码" maxlength="6">
            <button id="searchBtn" class="btn btn-primary btn-sm">查询</button>
          </div>
          <p class="hint">如：003834（华夏能源革新股票A）</p>
        </div>

        <!-- 预览区域 -->
        <div id="previewCard" class="preview-section hidden">
          <div class="preview-info">
            <div class="preview-name">
              <span id="previewName">--</span>
              <span id="previewCode" class="fund-code">--</span>
            </div>
            <div class="preview-stats">
              <div class="preview-stat">
                <span class="preview-stat-label">净值</span>
                <span id="previewNav" class="preview-stat-value">--</span>
              </div>
              <div class="preview-stat">
                <span class="preview-stat-label">涨跌</span>
                <span id="previewChange" class="preview-stat-value">--</span>
              </div>
              <div class="preview-stat">
                <span class="preview-stat-label">类型</span>
                <span id="previewType" class="preview-stat-value">--</span>
              </div>
              <div class="preview-stat">
                <span class="preview-stat-label">公司</span>
                <span id="previewCompany" class="preview-stat-value">--</span>
              </div>
            </div>
          </div>
          <div class="amount-group">
            <label for="amountInput">持仓金额（元）</label>
            <input type="number" id="amountInput" placeholder="请输入持仓金额" min="0" step="0.01">
          </div>
          <button id="addFundBtn" class="btn btn-success btn-full">
            添加到我的基金
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示 -->
  <div id="toast" class="toast hidden"></div>

  <!-- 加载遮罩 -->
  <div id="loading" class="loading hidden">
    <div class="loading-spinner"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
